<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
			rel="stylesheet"
		/>
		<title>Vanilla-weather-app</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="weather-container">
					<div class="row">
						<div class="col-lg-9">
							<div class="row g-0 input-format">
								<div class="col-md-9">
									<input
										type="search"
										class="form-control"
										placeholder="Search for a location"
										id="city"
										autocomplete="off"
									/>
								</div>
								<div class="col-md-1">
									<button
										type="button"
										id="change-city"
										class="btn btn-icon yellow"
									>
										🔍
									</button>
								</div>
								<div class="col-md-2">
									<button
										type="button"
										id="current-city"
										class="btn btn-search input-group-text"
									>
										Current
									</button>
								</div>
							</div>
							<div class="row g-0">
								<div class="main">
									<div class="col-md-12">
										<div
											class="temperature-container d-flex justify-content-start"
										>
											<img
												id="icon-weather"
												src="src/svg/sun-icon.svg"
												width="40%"
											/>

											<div>
												<span id="temp" class="temperature" >12</span>
												<span class="unit"
													><a id="celcius" class="active">°C </a>|<a id="fahrenheit" 														>°F</a
													></span
												>
												<span id="weather-description" class="description"
													>Cloudy</span
												>
												<div id="location" class="location-label">LONDON</div>
												<div id="time-label" class="details-component-time">
													Friday, April 8, 12:00 PM
												</div>
												<div class="detail-label">
													Humidity: <i id="humidity">77%</i>
												</div>
												<div class="detail-label">
													Wind: <i id="wind-speed">1km/h</i>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div id="quote" class="col-lg-12 quote-container"></div>
							</div>
						</div>
						<div class="col-lg-3">
							<div class="row">
								<div class="weekly-constructor d-flex justify-content-start">
									<img src="src/svg/cloud-rain.svg" />
									<div>
										<span class="day-temp">23°/</span>
										<span class="night-temp"> 14° </span>
										<span class="day-label">MON</span>
									</div>
								</div>
								<div class="weekly-constructor d-flex justify-content-start">
									<img src="src/svg/cloud-rain.svg" />
									<div>
										<span class="day-temp">23°/</span>
										<span class="night-temp"> 14° </span>
										<span class="day-label">TUE</span>
									</div>
								</div>
								<div class="weekly-constructor d-flex justify-content-start">
									<img src="src/svg/cloud-rain.svg" />
									<div>
										<span class="day-temp">23°/</span>
										<span class="night-temp"> 14° </span>
										<span class="day-label">WED</span>
									</div>
								</div>
								<div class="weekly-constructor d-flex justify-content-start">
									<img src="src/svg/cloud-rain.svg" />
									<div>
										<span class="day-temp">23°/</span>
										<span class="night-temp"> 14° </span>
										<span class="day-label">THU</span>
									</div>
								</div>
								<div class="weekly-constructor d-flex justify-content-start">
									<img src="src/svg/cloud-rain.svg" />
									<div>
										<span class="day-temp">23°/</span>
										<span class="night-temp"> 14° </span>
										<span class="day-label">FRI</span>
									</div>
								</div>
								<div class="weekly-constructor d-flex justify-content-start">
									<img src="src/svg/cloud-rain.svg" />
									<div>
										<span class="day-temp">23°/</span>
										<span class="night-temp"> 14° </span>
										<span class="day-label">SAT</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 author">
					<a href="https://github.com/eporubin/vannilaWeather" class="link-end">Open source project</a> by
					Elena Porubin 🌻
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="src/app.js"></script>
	</body>
</html>
